<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñador Freelancer</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Título -->
    <header>
        <h1 class="titulo">John Doe <span>Freelancer</span></h1>
    </header>

    <!-- Navegacion -->
    <div class="nav-bg"> <!-- Utility class -->
        <nav class="navegacion-principal contenedor">
            <a href="#">Inicio</a>
            <a href="clientes.html">Clientes</a>
            <a href="sobreMi.html">Sobre Mi</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </div>


    <!-- Sobre mi -->
    <section class="hero">
        <div class="contenido-hero">
            <h2>Diseño y Desarrollo Web Freelancer</h2>
            <!-- Icono -->
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-2" width="88"
                    height="88" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFC107" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 18.5l-3 -1.5l-6 3v-13l6 -3l6 3l6 -3v7.5" />
                    <path d="M9 4v13" />
                    <path d="M15 7v5.5" />
                    <path
                        d="M21.121 20.121a3 3 0 1 0 -4.242 0c.418 .419 1.125 1.045 2.121 1.879c1.051 -.89 1.759 -1.516 2.121 -1.879z" />
                    <path d="M19 18v.01" />
                </svg>
                Costa Rica, Puerto Jiménez
            </p>
            <a class="boton" href="#">Contactar</a>
        </div><!-- .contenido-hero -->
    </section>


    <!-- Servicios -->
    <main class="contenedor sombra w-90">
        
        <!-- Contacto -->
        <section>
            <h2>Contacto</h2>
            <form class="formulario">
                <fieldset>
                    <legend>Contáctame</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label for="">Nombre</label>
                            <input class="input-text" type="text" name="nombre" id="" placeholder="Ingrese su nombre">
                        </div>
                        <div class="campo">
                            <label for="">Teléfono</label>
                            <input class="input-text" type="text" name="telefono" id=""
                                placeholder="Ingrese su teléfono">
                        </div>
                        <div class="campo">
                            <label for="">Correo</label>
                            <input class="input-text" type="text" name="correo" id="" placeholder="Ingrese su correo">
                        </div>
                        <div class="campo">
                            <label for="">Mensaje</label>
                            <textarea class="input-text" name="mensaje" id="" cols="30" rows="10"
                                placeholder="Escriba su mensaje"></textarea>
                        </div>
                    </div><!-- .contenedor-campos -->
                    <div class="flex alinear-derecha">
                        <input class="boton w-100" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </main><!-- .servivios-->



    <!-- Footer -->
    <footer class="footer">
        <p>Todos los derechos reservados. Jordan Ramírez Freelancer.</p>
    </footer>

</body>

</html>
